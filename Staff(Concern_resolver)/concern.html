<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css" />
    <title>IGNOU Officials(Assignment management staff)</title>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="index(main[age).html">IGNOU Officials(Concern resolver staff)</a>
        </div>
    </nav>
    <form action="" method="">
        <div class="cont">
            <div class="mb-3 w-50 bg-secondary text-white p-4 assignblock p-4 b-2" id="concernblock">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Concern/Request type</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="option1" aria-label="Default select example">
                            <option selected id="myconcernConcern">Select</option>
                            <option value="1">Personal information </option>
                            <option value="2">Id/password wrong/update</option>
                            <option value="3">Technicial issue</option>
                            <option value="3">For staff</option>
                            <option value="3">For student</option>
                            <option value="3">Suggestion</option>
                            <option value="3">Appreciation</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Priority</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="option2" aria-label="Default select example">
                            <option selected id="priorityconcern">Select</option>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Describe concern</label>
                    <textarea class="form-control" id="Message" rows="3" required></textarea>
                </div>
                <div class="myforgotbutton w-100">
                    <div class="w-100">
                        <button type="reset" class="btn btn-warning w-100">
                            Reset
                        </button>
                    </div>
                    <div class="w-100">
                        <button type="submit" class="btn btn-success w-100" onclick="showconcern()">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script>
    doneForOptions = doneForMessage = false;
    function showconcern() {
        let for_name = document.createElement('div');
        for_name.className = "alert alert-danger";
        for_name.role = "alert";
        for_name.id = "error"
        if (document.getElementById("myconcernConcern").selected || document.getElementById("priorityconcern").selected) {
            if (doneForOptions == false) {
                for_name.innerText = "Please select both category and priority options.";
                document.getElementById('concernblock').appendChild(for_name);
                doneForOptions = true;
            }
        }
        else if (document.getElementById("Message").value.length > 125) {
            if (doneForMessage == false) {
                console.log("TEST");
                for_name.innerText = "Please message length cannot be greater than 125 characters. Please make it concise.";
                document.getElementById('concernblock').appendChild(for_name);
                doneForMessage = true;
            }
        }
        else {
        }
    }     
    document.getElementById('option1').addEventListener("click", () => {
        if (doneForOptions == true) {
            document.getElementById('error').remove();
            doneForOptions = false;
        }
    })
    document.getElementById('option2').addEventListener("click", () => {
        if (doneForOptions == true) {
            document.getElementById('error').remove();
            doneForOptions = false;
        }
    })
    document.getElementById('Message').addEventListener("click", () => {
        if (doneForMessage == true) {
            document.getElementById('error').renove();
            doneForMessage = false;
        }
    })
</script>

</html>
