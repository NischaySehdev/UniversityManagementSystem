<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css-files/style.css">
  <title>Login page</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-info bg-info">
    <a class="navbar-brand text-white text-bold" href="#">U.M.S(University Management System)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
  </nav>
  <div class="container mt-5 w-25 b-3 b-black" id="login">
    <h1 class="text-center">Login</h1>
    <form action="Backened files/LoginPage.php" method="post">
      <div class="form-group mt-5">
        <label for="name">Userid</label>
        <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
          placeholder="Enter the user id here." maxlength="20" required>
      </div>
      <div class="form-group mt-5">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp"
          placeholder="Enter the password here." maxlength="20" required>
        </div>
      <div class="mylogin w-100">
          <button type="reset" class="btn btn-primary mt-3 ">Reset</button>
          <button type="submit" id="input" class="btn btn-primary mt-3 ">Submit</button>
          <button type="button" class="btn btn-primary mt-3 " id="forgotpassword" onclick="Forgot_password()">Forgot password</button>
      </div>
    </form>
  </div>
  <script>
    function Forgot_password() {
      window.open("Forgot_password.html");
    }
  </script>
</body>
</html>
