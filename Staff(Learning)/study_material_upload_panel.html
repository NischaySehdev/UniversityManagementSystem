<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>IGNOU Officials(Learning management staff)</title>
</head>
<body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">IGNOU Officials(Learning management staff)</a>
        </div>
    </nav>
    <form action="../Backened files/study_material_learning.php" method="post" id="studyMaterialUpload">
        <div class="cont">
            <div class="mb-3 w-50 bg-secondary text-white p-4 assignblock p-4 b-2" id="block">
                <div class="mb-3 row">
                    <label for="Programme" class="col-sm-2 col-form-label">Programme</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="Programme" id="Programme"
                            required>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Subject" class="col-sm-2 col-form-label">Subject code</label>
                    <div class="col-sm-10">
                        <div class="col-sm-20">
                            <input type="text" class="form-control w-100" id="subjectCode"
                                placeholder="Enter the code of the subject" name="subjectCode" required maxlength="20" />
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="sesion" class="col-sm-2 col-form-label">Subject title</label>
                    <div class="col-sm-10">
                        <div class="col-sm-20">
                            <input type="text" class="form-control w-100" id="subjectTitle"
                                placeholder="Enter the title of the subject" name="subjectTitle" required maxlength="256" />
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="sesion" class="col-sm-2 col-form-label">Teacher/Teachers </label>
                    <div class="col-sm-10">
                        <div class="col-sm-20">
                            <input type="text" class="form-control w-100" id="teacher"
                                placeholder="Enter the teacher name" name="teacher" required maxlength="128" />
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Link</label>
                <div class="col-sm-10">
                    <div class="col-sm-20">
                        <input type="text" class="form-control w-100" id="link"
                            placeholder="Enter the link of the study material" name="link" required />
                    </div>
                </div>
                </div>
                <div class="btn-group myforgotbutton">
                    <div class="w-100">
                        <button type="reset" class="btn btn-warning w-100">
                            Reset
                        </button>
                    </div>
                    <div class="w-100">
                        <button type="submit" class="btn btn-success w-100" id="submitbtn">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="type" name="type">
    </form>
</body>
<script src="../js-files/constants.js"></script>
<script src="../js-files/StudyMaterialUpload.js" type="module"></script>
</html>
