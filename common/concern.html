<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css-files/style.css" />
    <title>Concern panel</title>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="index(main[age).html">University Management System</a>
        </div>
    </nav>
    <form action="../Backened files/concern.php" method="post">
        <div class="cont">
            <div class="mb-3 w-50 bg-secondary text-white p-4 assignblock p-4 b-2" id="concernblock">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Concern/Request type</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="concern_type" aria-label="Default select example" name="concern_type" >
                            <option selected value="Personal information ">Personal information </option>
                            <option id="Id/password wrong/update">Id/password wrong/update</option>
                            <option id="Technicial issue">Technicial issue</option>
                            <option id="For staff">For staff</option>
                            <option id="For student">For student</option>
                            <option id="Suggestion">Suggestion</option>
                            <option id="Appreciation">Appreciation</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Priority</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="priority" aria-label="Default select example" name="priority" required>
                            <option selected id="priority_concern1">Low</option>
                            <option id="priority_concern2">Medium</option>
                            <option id="priority_concern3">High</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Describe concern</label>
                    <textarea class="form-control" id="Message" name="Message" rows="3" required maxlength="1024"></textarea>
                </div>
                <div class="myforgotbutton w-100">
                    <div class="w-100">
                        <button type="reset" class="btn btn-warning w-100">
                            Reset
                        </button>
                    </div>
                    <div class="w-100">
                        <button type="submit" class="btn btn-success w-100" id="Submit">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="../js-files/ConcernPanel.js"></script>
</html>
