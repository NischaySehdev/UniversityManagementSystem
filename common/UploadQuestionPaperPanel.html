<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css-files/style.css">
    <title>Question paper panel</title>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">University Management System</a>
        </div>
    </nav>
    <form action="../../Backened files/Question_paper.php" method="post" id="questionPaperForm">
        <div class="cont">
            <div class="mb-3 w-50 bg-secondary text-white p-4 assignblock p-4 b-2" id="block">
                <div class="mb-3 row">
                    <label for="Programme" class="col-sm-2 col-form-label">Programme</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="Programme" id="Programme"
                            required>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Subject" class="col-sm-2 col-form-label">Subject</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="Subject" id="Subject" required>
                            <option selected id="myupdateassignSubject">Select</option>
                            <option value="MCO_01">MCO_01</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="sesion" class="col-sm-2 col-form-label">Session</label>
                    <div class="col-sm-10">
                        <div class="col-sm-20">
                            <input type="number" class="form-control w-100" id="session"
                                placeholder="Enter the session or year" name="session" required />
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="session(month)" class="col-sm-2 col-form-label">Session(Month)</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="session(month)"
                            id="session(month)" required>
                            <option selected id="myupdateassignMonth">Select</option>
                            <option id="Janurary" value="Janurary">Janurary</option>
                            <option id="July" value="July">July</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="notificationupload" class="col-sm-2 col-form-label">Question paper(pdf format)</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control col-sm-10" id="notificationupload"
                            name="notificationupload" required/>
                    </div>
                </div>
                <div class="btn-group myforgotbutton">
                    <div class="w-100">
                        <button type="reset" class="btn btn-warning w-100">
                            Reset
                        </button>
                    </div>
                    <div class="w-100">
                        <button type="submit" class="btn btn-success w-100" id="submitbtn">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="type" name="type">
    </form>
</body>
<script src="../js-files/UploadQuestionPaperPanel.js" type="module"></script>
<script src="../js-files/Utilities.js" ></script>
<script src="../js-files/constants.js"></script>
<script>
</script>

</html>
