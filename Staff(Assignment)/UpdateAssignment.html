<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css-files/style.css" />
    <title>IGNOU Officials(Assignment management staff)</title>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">IGNOU Officials(Assignment management staff)</a>
        </div>
    </nav>
    <form action="../Backened files/UpdateAssignment.php" method="post">
        <div class="cont">
            <div class="mb-3 w-50 bg-secondary text-white p-4 assignblock p-4 b-2" id="block">
                <div class="mb-3 row">
                    <label for="Enrollement_no" class="col-sm-2 col-form-label">Study center</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" id="Studycenter"
                            name="Studycenter" required>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Enrollement_no" class="col-sm-2 col-form-label">Programme</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="Programme" id="Programme"
                            required>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Enrollement_no" class="col-sm-2 col-form-label">Enrollment number</label>
                    <div class="col-sm-10">
                        <div class="col-sm-20">
                            <input type="number" class="form-control w-100" id="Enrollement_no"
                                placeholder="Enter the Enrollment number" name="Enrollement_no"/>
                        </div>
                    </div>
                </div>
                <div class="btn-group myforgotbutton">
                    <div class="w-100">
                        <button type="reset" class="btn btn-warning w-100">
                            Reset
                        </button>
                    </div>
                    <div class="w-100">
                        <button type="submit" class="btn btn-success w-100" id="submitbtn">
                            Submit
                        </button>
                    </div>
                    <div class="w-100">
                        <button type="button" class="btn btn-primary w-100" id="assignmentbtn"
                            onclick="downloadAssignment()">
                            Download assignments
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table" id="assignmentTable">
            <thead>
                <tr>
                    <th scope="col">S.no</th>
                    <th scope="col">Student name</th>
                    <th scope="col">Programme</th>
                    <th scope="col">Semster</th>
                    <th scope="col">Enrollement number</th>
                    <th scope="col">Subject code</th>
                    <th scope="col">Session</th>
                    <th scope="col">Marks</th>
                    <th scope="col">File</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>
<script src="../js-files/UpdateAssignment.js" type="module"></script>
<script src="../js-files/constants.js"></script>
<script src="../js-files/Utilities.js" type="module"></script>
</html>
